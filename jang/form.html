<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="assets/css/reset.min.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <script src="https://kit.fontawesome.com/6d6ba2de03.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div data-include="./inc/header.html"></div>

    <div class="main form1">
      <div class="container">
        <h2>언제 <br />문화를 찾으시나요?</h2>
        <div class="btn">
          <input type="date" />
        </div>
      </div>
      <div class="index">
        <ul>
          <li><i class="fa-solid fa-circle choose"></i></li>
          <li><i class="fa-solid fa-circle"></i></li>
          <li><i class="fa-solid fa-circle"></i></li>
        </ul>
      </div>
    </div>

    <div class="main form2">
      <div class="container">
        <h2>어디서 <br />문화를 찾으시나요?</h2>
        <div class="btn">
          <button><p>현재 위치</p></button>
          <a href="#" class="check"><i class="fa-regular fa-circle-check"></i></a>
        </div>
        <div class="btn">
          <button><p>위치 검색</p></button>
          <a href="#" class="check"><i class="fa-regular fa-circle-check"></i></a>
        </div>
      </div>
      <div class="index">
        <ul>
          <li><i class="fa-solid fa-circle"></i></li>
          <li><i class="fa-solid fa-circle choose"></i></li>
          <li><i class="fa-solid fa-circle"></i></li>
        </ul>
      </div>
    </div>

    <div class="main form3">
      <div class="container">
        <h2>어떤 <br />문화를 찾으시나요?</h2>
        <div class="btn">
          <button><p>공연</p></button>
          <a href="#" class="check"><i class="fa-regular fa-circle-check"></i></a>
        </div>
        <div class="btn">
          <button><p>전시</p></button>
          <a href="#" class="check"><i class="fa-regular fa-circle-check"></i></a>
        </div>
        <div class="btn">
          <button><p>체험</p></button>
          <a href="#" class="check"><i class="fa-regular fa-circle-check"></i></a>
        </div>
      </div>
      <div class="index">
        <ul>
          <li><i class="fa-solid fa-circle"></i></li>
          <li><i class="fa-solid fa-circle"></i></li>
          <li><i class="fa-solid fa-circle choose"></i></li>
        </ul>
      </div>
    </div>

    <div data-include="./inc/footer.html"></div>
  </body>
</html>
