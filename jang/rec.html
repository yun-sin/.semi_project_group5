    <script>
      const date = window.sessionStorage.getItem("date"); // 날짜
      const lat = window.sessionStorage.getItem("lat"); // 위도
      const lon = window.sessionStorage.getItem("lon"); // 경도

      console.log(date);
      console.log(lat);

      span2.innerHTML = add;

      (async () => {
        try {
          const response = await axios.get("http://localhost:3001/response");
          json = response.data;
        } catch (e) {
          console.error(e);
          alert("요청을 처리하는데 실패했습니다.");
          return;
        }

        console.log(json.body.items.item);

        json.body.items.item.forEach((v, i) => {
          document.querySelectorAll("img")[i].setAttribute("src", v.referenceIdentifier);
          document.querySelectorAll("h3")[i].innerHTML = v.title;
          document.querySelectorAll("h4")[i].innerHTML = v.spatialCoverage;
          document.querySelectorAll("p")[i].innerHTML = v.temporalCoverage;
          document.querySelectorAll(".rec_container")[i].addEventListener("click", (e) => {
            window.open(v.url);
          });
        });
      })();
    </script>
