<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/assets-park/css/search.min.css" />
    <link rel="stylesheet" href="./assets/css/inc.min.css" />
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="assets/favicon/bolt-solid.ico" />
    <!-- 폰트 어썸 -->
    <script src="https://kit.fontawesome.com/4691863309.js" crossorigin="anonymous"></script>
    <title>문화충전</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <!-- header -->
    <div data-include="./inc/header.html"></div>

    <!-- loading -->
    <div id="loading"></div>

    <!-- search -->
    <div id="body-wrapper">
      <div id="body-content">
        <main>
          <section id="search_form_map">
            <h1 style="border-bottom: 1px solid rgb(210, 210, 210); margin: 20px auto 50px; font-size: 30px; padding: 0 0 30px 30px; font-weight: 600">상세 검색 페이지</h1>
            <!-- form -->
            <form action="#" id="searchForm">
              <fieldset style="width: 100%; min-width: none">
                <div class="field_wrapper">
                  <!-- 날짜+장르 컨테이너 -->
                  <div class="date_genre_container">
                    <!-- 날짜 선택 -->
                    <div class="date_container">
                      <div class="date-title">날짜</div>
                      <input type="date" name="" id="startDay" />
                    </div>

                    <!-- 장르 선택 -->
                    <div class="genre_container">
                      <div class="category-title stepColor" id="genre_category_title">장르</div>
                      <ul id="genre_buttons">
                        <li class="btn1" data-genre="무용" value="무용">무용</li>
                        <li class="btn1" data-genre="뮤지컬" value="뮤지컬">뮤지컬</li>
                        <li class="btn1" data-genre="연극" value="연극">연극</li>
                        <li class="btn1" data-genre="오페라" value="오페라">오페라</li>
                        <li class="btn1 choiced" data-genre="콘서트" value="콘서트">콘서트</li>
                        <li class="btn1" data-genre="클래식" value="클래식">클래식</li>
                      </ul>
                    </div>
                  </div>
                  <!-- 검색 (submit)버튼 -->
                  <div class="title-cover" style="width: 100%">
                    <select name="searchType" id="searchType" style="border-radius: 1px">
                      <ul style="color: red">
                        <li><option value="titleSearch">제목검색</option></li>
                        <li><option value="stageSearch">공연장검색</option></li>
                      </ul>
                    </select>
                    <input type="search" id="query" placeholder="공연제목 또는 공연장 입력" /><button type="submit" class="submitBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </div>
                </div>
              </fieldset>
            </form>

            <!-- 지도 표시 -->
            <div class="map-container">
              <div id="map" style="width: 100%; height: 40vw; max-height: 600px"></div>

              <!-- 지역 선택 버튼 -->

              <div class="map-category-title">지역</div>
              <!-- <div class="map-category-title fold">지역</div> -->
              <!-- <div class="map-category-cover"></div> -->

              <div id="map-button-container">
                <ul id="map_buttons">
                  <li><button onclick="buttonClick(this.value)" class="btnJ" type="button" id="a" value="37.5666805,126.9784147">서 울</button></li>
                  <li><button onclick="buttonClick(this.value)" class="btnJ" type="button" id="b" value="35.17944,129.07556">부 산</button></li>
                  <li><button onclick="buttonClick(this.value)" class="btnJ" type="button" id="c" value="35.87222,128.60250">대 구</button></li>
                  <li><button onclick="buttonClick(this.value)" class="btnJ" type="button" id="d" value="37.45639,126.70528">인 천</button></li>
                  <li><button onclick="buttonClick(this.value)" class="btnJ" type="button" id="e" value="35.15972,126.85306">광 주</button></li>
                  <li><button onclick="buttonClick(this.value)" class="btnJ" type="button" id="f" value="36.35111,127.38500">대 전</button></li>
                  <li><button onclick="buttonClick(this.value)" class="btnJ" type="button" id="g" value="35.53889,129.31667">울 산</button></li>
                  <li><button onclick="buttonClick(this.value)" class="btnJ" type="button" id="h" value="36.48750,127.28167">세 종</button></li>
                  <li><button onclick="buttonClickDo(this.value)" class="btnJ" type="button" id="i" value="37.567167,127.190292">경 기</button></li>
                  <li><button onclick="buttonClickDo(this.value)" class="btnJ" type="button" id="j" value="37.555837,128.209315">강 원</button></li>
                  <li><button onclick="buttonClickDo(this.value)" class="btnJ" type="button" id="k" value="36.628503,127.929344">충 북</button></li>
                  <li><button onclick="buttonClickDo(this.value)" class="btnJ" type="button" id="l" value="36.557229,126.779757">충 남</button></li>
                  <li><button onclick="buttonClickDo(this.value)" class="btnJ" type="button" id="m" value="35.716705,127.144185">전 북</button></li>
                  <li><button onclick="buttonClickDo(this.value)" class="btnJ" type="button" id="n" value="34.819400,126.893113">전 남</button></li>
                  <li><button onclick="buttonClickDo(this.value)" class="btnJ" type="button" id="o" value="36.248647,128.664734">경 북</button></li>
                  <li><button onclick="buttonClickDo(this.value)" class="btnJ" type="button" id="p" value="35.259787,128.664734">경 남</button></li>
                  <li><button onclick="buttonClickDo(this.value)" class="btnJ" type="button" id="q" value="33.50000,126.51667">제 주</button></li>
                </ul>
              </div>
            </div>
          </section>

          <!-- 결과 출력 -->
          <div id="output_container">
            <a id="anchor"></a>
            <h2 id="title2"></h2>
            <div class="row_container"></div>
          </div>
        </main>

        <a href="#top" id="going_up"><i class="fa-solid fa-angles-up"></i></a>

        <!-- 스크립트 -->
        <script src="../node_modules/axios/dist/axios.min.js"></script>

        <!-- key등록 / services와 clusterer, drawing 라이브러리 불러오기 -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8b69768f7e98a4a1d4489b836f6a8972&libraries=services,clusterer,drawing"></script>

        <!-- header logo hover animation class -->
        <script type="module">
          import logoanimation from "./assets/js/logo-animation.js";

          // header logo hover animation 실행
          logoanimation.logoOver();
          logoanimation.logoOut();
        </script>
        <script type="module" src="assets/js/search.js"></script>
      </div>
      <!-- footer -->
      <div data-include="./inc/footer.html"></div>
      <script src="./assets/js/include.js"></script>
    </div>
  </body>
</html>
