<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link rel="shortcut icon" href="./assets/favicon/bolt-solid.ico" />
    <script src="https://kit.fontawesome.com/6d6ba2de03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- header -->
    <div data-include="../culture/inc/header.html"></div>

    <!-- rec -->

    <div class="wrapper">
      <h2 id="title">
        <span class="span1"></span> <span class="span2"></span>
        <span class="span4"></span>
      </h2>
    </div>
    <div class="container2">
      <div class="row_container">
        <!-- <div class="rec_container hvr-grow">
          <img src="assets/img/salmon.jpg" alt="" />
          <h3><a href="#">전시1</a></h3>
          <h4>내용1</h4>
          <p>위치</p>
        </div> -->
      </div>
    </div>

    <!-- footer -->
    <div data-include="../culture/inc/footer.html"></div>

    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="../../node_modules/aos/dist/aos.js"></script>
    <script type="module">
      // header logo hover animation class
      import logoanimation from "./assets/js/logo-animation.js";
      // header logo hover animation 실행
      logoanimation.logoOver();
      logoanimation.logoOut();
    </script>

    <script>
      setTimeout(() => {
        document.querySelector("#title").style.opacity = "1";
      }, 2000);

      AOS.init();

      const date = window.sessionStorage.getItem("date"); // 날짜
      const lat = window.sessionStorage.getItem("lat"); // 위도
      const lon = window.sessionStorage.getItem("lon"); // 경도
      const add = window.sessionStorage.getItem("add"); // 위치
      const type = window.sessionStorage.getItem("type"); // 문화종류

      console.log(date);
      console.log(lat);
      console.log(lon);
      console.log(type);

      const h2 = document.createElement("h2");

      const span1 = document.querySelector(".span1");
      span1.innerHTML = date ? "[" + date + "]" : "";

      const span2 = document.querySelector(".span2");
      span2.innerHTML = add ? add + " 근처의" : "";

      const span4 = document.querySelector(".span4");
      span4.innerHTML = type ? type + "(을)를 추천해드릴게요." : "";

      (async () => {
        try {
          // const response = await axios.get("http://localhost:3001/response");
          const response = await axios.get("http://api.kcisa.kr/openapi/service/rest/meta16/getkopis01", {
            params: {
              serviceKey: `ff1e4d4d-6fdc-4642-96af-816af3919b8e`,
              numOfRows: 30,
              pageNo: 1,
            },
            header: {
              accept: `application/json`,
            },
          });
          json = response.data.response.body.items.item;
        } catch (e) {
          console.error(e);
          alert("요청을 처리하는데 실패했습니다.");
          return;
        }

        console.log(json);

        json.forEach((v, i) => {
          const div = document.createElement("div");

          div.classList.add("rec_container");
          div.classList.add("animate__animated");
          div.classList.add("animate__fadeInUp");
          div.style.setProperty("--animate-duration", i * 100 + 2000 + "ms");

          const img = document.createElement("img");
          img.classList.add("hvr-grow");
          const h3 = document.createElement("h3");
          const h4 = document.createElement("h4");
          const p = document.createElement("p");

          img.setAttribute("src", v.referenceIdentifier);
          h3.innerHTML = v.title;
          h4.innerHTML = v.spatialCoverage;
          p.innerHTML = v.temporalCoverage;
          div.addEventListener("click", (e) => {
            window.open(v.url);
          });

          div.appendChild(img);
          div.appendChild(h3);
          div.appendChild(h4);
          div.appendChild(p);

          document.querySelector(".row_container").appendChild(div);
        });
      })();
    </script>
  </body>
</html>
